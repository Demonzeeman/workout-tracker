<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { padding: 1rem; background: #f9f9f9; }
    .exercise-entry { margin-bottom: 0.5rem; }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center mb-3">üèã‚Äç‚ôÄÔ∏è Darling Workouts</h2>

  <!-- Controls -->
  <div class="d-flex justify-content-between mb-2">
    <select id="workoutType" class="form-select w-50" onchange="populateExerciseDropdown(); loadExercises();">
      <option value="Push">Push</option>
      <option value="Pull">Pull</option>
      <option value="Legs">Legs</option>
      <option value="Core">Core</option>
      <option value="Cardio">Cardio</option>
    </select>
    <input type="date" id="dateInput" class="form-control w-25 ms-2" />
    <button class="btn btn-primary ms-2" onclick="addExercise()">Add</button>
  </div>

  <!-- Exercise list -->
  <div id="exerciseList" class="mt-3"></div>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="exerciseModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Exercise</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <select id="exerciseName" class="form-select mb-2"></select>
        <input type="text" id="exerciseData" class="form-control" placeholder="e.g. 60kg x 10, 80kg x 8" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="saveExercise()">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const exerciseList = document.getElementById("exerciseList");
const dateInput = document.getElementById("dateInput");
const exerciseName = document.getElementById("exerciseName");
const workoutType = document.getElementById("workoutType");
const exerciseData = document.getElementById("exerciseData");
const exerciseModal = new bootstrap.Modal(document.getElementById("exerciseModal"));
let editingIndex = null;
let editingExercise = null;

// Default to today
dateInput.value = new Date().toISOString().split("T")[0];

// Exercises by type
const exercisesByType = {
  Pull: ["Deadlifts","Lateral Pulldowns","Cable Rows","Bicep Curls (EZ Bar)","Bent Over Row","Face Pull","Bicep Curl DB","DB Shrugs","Chin Ups","DB Reverse Fly","Dead Hang","Pull Ups"],
  Push: ["Chest Press","DB Chest Press","Incline DB Press","Close Grip DB Press","Push Up","Cable Tricep Extension","Shoulder Press DB","Skull Crushers","Lateral Raises","Chest Flys DB","Hammer Curls","Tricep Dips"],
  Legs: ["Squat - Standing","Goblet Squat","Belgian Squat","Romanian Deadlift","Hip Thrust","Calf Raises","Hamstring Curl","Abductor","Adductor","Leg Press"],
  Core: ["Ab Roller","Hanging Leg Raises","Plank","Russian Twists","Leg Raises","Mountain Climbers","Sit Ups"],
  Cardio: ["Treadmill","Elliptical Machine","Stationary Bike","Rowing Machine","Jump Rope","Stair Climber"]
};

// Format date for display
function formatDate(dateStr) {
  const date = new Date(dateStr);
  const options = { day: '2-digit', month: 'short', year: 'numeric' };
  return date.toLocaleDateString('en-GB', options);
}

// Populate exercise dropdown in modal
function populateExerciseDropdown() {
  exerciseName.innerHTML = "";
  exercisesByType[workoutType.value].forEach(ex => {
    const option = document.createElement("option");
    option.value = ex;
    option.textContent = ex;
    exerciseName.appendChild(option);
  });
}

// Add button
function addExercise() {
  editingIndex = null;
  editingExercise = null;
  exerciseData.value = "";
  populateExerciseDropdown();
  exerciseModal.show();
}

// Save button in modal
function saveExercise() {
  const type = workoutType.value;
  const name = exerciseName.value;
  const date = dateInput.value;
  const entry = { date, data: exerciseData.value || "No details" };
  const allData = JSON.parse(localStorage.getItem("workouts") || "{}");
  if (!allData[type]) allData[type] = {};
  if (!allData[type][name]) allData[type][name] = [];
  if (editingIndex !== null && editingExercise) {
    allData[type][name][editingIndex] = entry;
  } else {
    allData[type][name].push(entry);
  }
  localStorage.setItem("workouts", JSON.stringify(allData));
  editingIndex = null;
  editingExercise = null;
  exerciseModal.hide();
  loadExercises();
}

// Edit exercise
function editExercise(type, exercise, index) {
  const allData = JSON.parse(localStorage.getItem("workouts") || "{}");
  const entry = allData[type][exercise][index];
  workoutType.value = type;
  populateExerciseDropdown();
  exerciseName.value = exercise;
  exerciseData.value = entry.data;
  dateInput.value = entry.date;
  editingIndex = index;
  editingExercise = exercise;
  exerciseModal.show();
}

// Delete exercise
function deleteExercise(type, exercise, index) {
  if (!confirm("Are you sure you want to delete this exercise?")) return;
  const allData = JSON.parse(localStorage.getItem("workouts") || "{}");
  allData[type][exercise].splice(index,1);
  if (allData[type][exercise].length===0) delete allData[type][exercise];
  localStorage.setItem("workouts", JSON.stringify(allData));
  loadExercises();
}

// Load exercises into the list
function loadExercises() {
  exerciseList.innerHTML = "";
  const allData = JSON.parse(localStorage.getItem("workouts") || "{}");
  let firstType = true;

  for (const type in exercisesByType) {
    const typeDiv = document.createElement("div");
    typeDiv.className = "mb-3";

    // Type collapsible
    const typeId = `collapse-${type}`;
    const typeBtn = document.createElement("button");
    typeBtn.className = "btn btn-secondary w-100 text-start mb-2";
    typeBtn.setAttribute("data-bs-toggle","collapse");
    typeBtn.setAttribute("data-bs-target",`#${typeId}`);
    typeBtn.setAttribute("aria-expanded", firstType ? "true" : "false");
    typeBtn.textContent = type;
    typeDiv.appendChild(typeBtn);

    const typeCollapse = document.createElement("div");
    typeCollapse.className = "collapse" + (firstType ? " show" : "");
    typeCollapse.id = typeId;

    // Exercises
    const exercises = new Set([...Object.keys(allData[type] || {}), ...exercisesByType[type]]);
    exercises.forEach(exercise => {
      const exDiv = document.createElement("div");
      exDiv.className = "mb-2";

      // Exercise collapsible
      const exId = `${type}-${exercise}`.replace(/\s+/g,'').replace(/\W/g,'');
      const exBtn = document.createElement("button");
      exBtn.className = "btn btn-outline-dark w-100 text-start mb-1";
      exBtn.setAttribute("data-bs-toggle","collapse");
      exBtn.setAttribute("data-bs-target",`#${exId}`);
      exBtn.textContent = exercise;

      const exCollapse = document.createElement("div");
      exCollapse.className = "collapse";
      exCollapse.id = exId;

      const entries = (allData[type] && allData[type][exercise]) || [];
      if (entries.length > 0) {
        const entriesByDate = {};
        entries.forEach(e => {
          if (!entriesByDate[e.date]) entriesByDate[e.date] = [];
          entriesByDate[e.date].push(e);
        });

        const sortedDates = Object.keys(entriesByDate).sort((a,b)=>new Date(b)-new Date(a));
        sortedDates.forEach(date => {
          const dateId = `${type}-${exercise}-${date}`.replace(/\s+/g,'').replace(/\W/g,'');
          const dateDiv = document.createElement("div");

          // Date collapsible
          const dateBtn = document.createElement("button");
          dateBtn.className = "btn btn-link text-start w-100";
          dateBtn.setAttribute("data-bs-toggle","collapse");
          dateBtn.setAttribute("data-bs-target", `#${dateId}`);
          dateBtn.textContent = formatDate(date);

          const dateCollapse = document.createElement("div");
          dateCollapse.className = "collapse ps-3 mt-2";
          dateCollapse.id = dateId;

          entriesByDate[date].forEach((entry,index)=>{
            const entryDiv = document.createElement("div");
            entryDiv.className = "exercise-entry d-flex justify-content-between align-items-center border p-2 rounded bg-white mb-1";

            const span = document.createElement("span");
            span.textContent = entry.data;

            const btnGroup = document.createElement("div");
            const editBtn = document.createElement("button");
            editBtn.className = "btn btn-sm btn-warning me-1";
            editBtn.textContent = "Edit";
            editBtn.addEventListener("click", () => editExercise(type, exercise, index));

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "btn btn-sm btn-danger";
            deleteBtn.textContent = "Delete";
            deleteBtn.addEventListener("click", () => deleteExercise(type, exercise, index));

            btnGroup.appendChild(editBtn);
            btnGroup.appendChild(deleteBtn);

            entryDiv.appendChild(span);
            entryDiv.appendChild(btnGroup);
            dateCollapse.appendChild(entryDiv);
          });

          dateDiv.appendChild(dateBtn);
          dateDiv.appendChild(dateCollapse);
          exCollapse.appendChild(dateDiv);
        });
      }

      exDiv.appendChild(exBtn);
      exDiv.appendChild(exCollapse);
      typeCollapse.appendChild(exDiv);
    });

    typeDiv.appendChild(typeCollapse);
    exerciseList.appendChild(typeDiv);
    firstType = false;
  }
}

// Init
populateExerciseDropdown();
loadExercises();
if ("serviceWorker" in navigator) navigator.serviceWorker.register("service-worker.js");
</script>
</body>
</html>
